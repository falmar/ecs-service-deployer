name: push_image

on:
  workflow_call:
    inputs:
      image_tag:
        type: string
        description: 'The tag of the image to push'
        required: true
        default: 'latest'
    secrets:
      HUB_PASSWORD:
        required: true

env:
  REGISTRY: docker.io
  DOCKER_USERNAME: ${{ vars.HUB_USERNAME }}
  DOCKER_IMAGE: ecs-service-deployer
  DOCKER_IMAGE_TAG: ${{ inputs.image_tag }}

jobs:
  image:
    if: github.ref == 'refs/heads/master'
    env:
      platform: linux/amd64,linux/arm64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: ${{ env.platform }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          platforms: ${{ env.platform }}

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.HUB_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          platforms: ${{ env.platform }}
          context: .
          push: true
          file: ./build/lambda.Dockerfile
          tags: ${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_IMAGE_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
